<p class="info-text mat-body-1" *ngIf="posts.length < 1">No posts to show</p>

<mat-accordion *ngIf="posts.length > 0" multi="true">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>
            {{post.content}}
        </p>
    </mat-expansion-panel>
</mat-accordion>
